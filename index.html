<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opening</title>
    <link rel="stylesheet" href="stylingHp.css">
    <style>
      body {
        background-color: #ffe5f4;
        display: flex;
        flex-direction: column;
        justify-content: center; 
        align-items: center; 
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      h1 {
        font-family: Trattatello, fantasy;
        color: #ff89a9;
        font-size: 70px;
        margin-bottom: 20px;
        text-align: center;
        animation: fadeIn 2s ease-in-out;
      }

      a {
        display: inline-block;
      }

      #envelope {
        width: 300px;
        height: auto;
        cursor: pointer;
        animation: bounce 1.5s infinite;
        transition: transform 0.3s ease;
      }

      a:hover #envelope {
        transform: scale(1.1);
      }

      a:active #envelope {
        transform: scale(1.2);
      }

      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body></body>
    <h1>We have a mail for you, Rahid!</h1>
    <a href="pinCode.html">
      <img id="envelope" src="assets/pinkEnvelope.webp" alt="Valentine Envelope"/>
    </a>
  </body>
  
</html>
