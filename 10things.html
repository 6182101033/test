<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylingHp.css">
    <title>10 Things I Love About You</title>
    <style>
      body {
        background-color: #ffe5f4;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        color: #ff5b8f;
      }

      h1 {
        font-family: Trattatello, fantasy;
        color: #ff89a9;
        font-size: 50px;
        margin-top: 10px;
        margin-bottom: 10px;
        text-align: center;
      }

      .list-container {
        width: 90%;
        max-width: 1000px;
        height: 70%;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
      }

      ol {
        padding-left: 20px;
      }

      li {
        margin-bottom: 15px;
        white-space: normal;
        overflow: hidden;
        padding-left: 2em;
        text-indent: -1em;
        line-height: 1.5;
      }

      #skip-button {
        position: absolute;
        top: 20px;
        right: 70px;
        padding: 10px 20px;
        font-size: 14px;
        background-color: #ff89a9;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      #skip-button:hover {
        transform: scale(1.1);
      }

      #skip-button:active {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <h1>10 Things I Love About You</h1>
    <div class="list-container">
      <ol id="love-list">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ol>
    </div>
    <button id="skip-button">Skip Animation</button>

    <script>
      const listItems = document.querySelectorAll('#love-list li');
      const texts = [
        "I love your smile, it always makes my day :) so please keep smiling!",
        "I love how gorgeous, breathtaking, beautiful, and hot my man is! let me lick you all over hehe :p",
        "I love your genuine heart, how you always think of other's feelings, but remember to put yourself first before others please!",
        "I love your effort as a man, like how you're willing to pick me up even though your place is far from mine, i don't care if people call it bare minimum, i would appreciate everything you do :3",
        "I love how you support me through my hardest times, and give me the warmest hug when i really need it.",
        "I love your sweet voice, it brings me peace every time i hear your voice <3",
        "I love how you're willing to meet my family and also told your mom about us as it shows how you're actually serious with me.",
        "I love your long texts and i would read every word of it!",
        "I love",
        "I love"
      ];

      let animationRunning = true;

      function typeText(item, text, index, callback) {
        let i = 0;
        item.textContent = ""; // Awal kosong
        const interval = setInterval(() => {
          if (!animationRunning) {
            clearInterval(interval);
            return;
          }
          item.textContent = `${index + 1}. ` + text.slice(0, i + 1);
          i++;
          if (i === text.length) {
            clearInterval(interval);
            if (callback) callback();
          }
        }, 50);
      }

      function showLines(index) {
        if (index < listItems.length && animationRunning) {
          typeText(listItems[index], texts[index], index, () => showLines(index + 1));
        }
      }

      document.getElementById('skip-button').addEventListener('click', () => {
        animationRunning = false;
        listItems.forEach((item, index) => {
          item.textContent = `${index + 1}. ${texts[index]}`;
        });
      });

      window.onload = () => showLines(0);
    </script>
  </body>
</html>
