<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylingHp.css">
    <title>Main Page</title>
    <style>
      body {
        background-color: #ffe5f4;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        font-family: Trattatello, fantasy;
        color: #ff89a9;
        font-size: 100px;
        margin-top: 20px;
        margin-bottom: 0px;
        text-align: center;
      }

      .button-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        align-items: center;
        justify-items: center;
      }

      .btn-img-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .btn-img-container:hover {
        transform: scale(1.1);
      }

      .btn-img-container:active {
        transform: scale(1.2);
      }

      .btn-img {
        width: 150px;
        height: 150px;
      }

      .btn-label {
        margin-top: 10px;
        font-size: 30px;
        color: #ff89a9;
        font-family: URW Chancery L, cursive;
        cursor: pointer;
        text-align: center;
      }

      .popup-container {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }

      .popup-container iframe {
        width: 1200px;
        height: 675px;
        border: none;
      }

      .popup-close {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #ff89a9;
        color: white;
        border: none;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        font-size: 50px;
        cursor: pointer;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      .popup-music {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid #ff89a9;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
      }

      .popup-music audio {
        width: 200px;
      }

      .popup-music span {
        font-size: 20px;
        font-family: Arial, sans-serif;
        color: #ff89a9;
        margin-right: 10px;
      }
    </style>
    <script>
      function openPopup(page) {
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        popup.innerHTML = `<button class='popup-close' onclick='closePopup()'>Ã—</button><iframe src="${page}"></iframe>`;
        popup.style.display = 'block';
        overlay.style.display = 'block';
      }

      function closePopup() {
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        popup.style.display = 'none';
        overlay.style.display = 'none';
      }
    </script>
  </head>
  <body>
    <h1>Happy Valentine's Day!</h1>
    <div class="button-container">
      <div class="btn-img-container" onclick="openPopup('album.html')">
        <img src='assets/album.png' class='btn-img'/>
        <span class='btn-label'>Album of Our Journey</span>
      </div>
      <div class="btn-img-container" onclick="openPopup('10things.html')">
        <img src='assets/redHeart.png' class='btn-img'/>
        <span class='btn-label'>10 things <br> i love about you</span>
      </div>
      <div class="btn-img-container" onclick="openPopup('songs.html')">
        <img src='assets/music.webp' class='btn-img'/>
        <span class='btn-label'>Songs that we both love</span>
      </div>
      <div class="btn-img-container" onclick="openPopup('wishJar.html')">
        <img src='assets/wishJar.png' class='btn-img'/>
        <span class='btn-label'>Wish Jar</span>
      </div>
    </div>

    <div id="popup" class="popup-container"></div>
    <div id="overlay" class="overlay" onclick="closePopup()"></div>

    <div class="popup-music">
      <span>Before you click anything else, play the music first pwease!!--></span>
      <audio controls loop>
        <source src="assets/LNOE.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </body>
</html>
