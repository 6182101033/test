<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylingHp.css">
    <title>Wish Jar</title>
    <style>
      body {
        background-color: #ffe5f4;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      h1 {
        font-family: Trattatello, fantasy;
        color: #ff89a9;
        font-size: 70px;
        margin-bottom: 20px;
        text-align: center;
      }

      .note-container {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 20px;
        margin-top: 20px;
        overflow-y: auto;
        padding: 20px;
        height: 500px;
        width: 800px;
        background-color: #fff5f9;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .note {
        position: relative;
        width: 150px;
        height: 150px;
        background-color: #fff5f9;
        border: 2px solid #ff89a9;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-family: URW Chancery L, cursive;
        font-size: 20px;
        color: #ff89a9;
        cursor: pointer;
        transform-style: preserve-3d;
        transition: transform 0.8s ease;
        transform-origin: left;
        perspective: 1000px;
      }

      .note::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, #ff89a9 50%, #fff5f9 50%);
        transform: rotateY(180deg);
        backface-visibility: hidden;
        border-radius: 10px;
      }

      .note.closed {
        transform: rotateY(180deg);
      }

      .note.open {
        transform: rotateY(0deg);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
      }

      .btn {
        padding: 15px 30px;
        font-size: 20px;
        background-color: #ff89a9;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 20px;
        transition: transform 0.2s ease;
      }

      .btn:hover {
        transform: scale(1.1);
      }

      .btn:active {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <h1>My Wish Jar</h1>
    <div class="note-container">
      <div class="note closed" onclick="toggleNote(this)">Travel around the world with you</div>
      <div class="note closed" onclick="toggleNote(this)">Picnic date</div>
      <div class="note closed" onclick="toggleNote(this)">Movie night</div>
      <div class="note closed" onclick="toggleNote(this)">Camping trip</div>
      <div class="note closed" onclick="toggleNote(this)">Sunset walk</div>
      <div class="note closed" onclick="toggleNote(this)"></div>
      <div class="note closed" onclick="toggleNote(this)"></div>
      <div class="note closed" onclick="toggleNote(this)"></div>
      <div class="note closed" onclick="toggleNote(this)"></div>
      <div class="note closed" onclick="toggleNote(this)"></div>
      <div class="note closed" onclick="toggleNote(this)"></div>
      <div class="note closed" onclick="toggleNote(this)"></div>
    </div>
    <button class="btn" onclick="window.location.href='mainPage.html'">Back to Main</button>

    <script>
      function toggleNote(element) {
        if (element.classList.contains('closed')) {
          element.classList.remove('closed');
          element.classList.add('open');
        } else {
          element.classList.remove('open');
          element.classList.add('closed');
        }
      }
    </script>
  </body>
</html>
